    <link rel="stylesheet" type="../text/css" href="../static/styles.css">
</head>
<body>

        <div class="hamburger-menu">
            <!-- Add your hamburger menu content here, e.g., three horizontal lines -->
        </div>
        <ul class="menu">
            <li><a href="/">Home</a></li>
            <li><a href="/run_app">Run App</a></li>
            <li><a href="/contact">Contact</a></li>

        {% endblock %}

</html>
